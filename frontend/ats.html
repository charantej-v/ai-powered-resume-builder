<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <span class="theme-icon sun">‚òÄÔ∏è</span>
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
            <span class="theme-icon moon">üåô</span>
        </label>
    </div>

    <div class="container ats-container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
            <h1>ATS Score Checker</h1>
        </div>

        <div class="input-section">
            <div class="form-group">
                <label>Company Name (Optional)</label>
                <input type="text" id="atsCompanyName" placeholder="Enter company name (optional)">
            </div>
            <div class="form-group">
                <label>Job Description (Optional)</label>
                <textarea id="atsJobDescription" rows="4" placeholder="Paste job description here (optional)..."></textarea>
            </div>
            <div class="form-group">
                <label>Experience Level</label>
                <select id="atsExperienceLevel">
                    <option value="fresher">Fresher</option>
                    <option value="experienced">Experienced</option>
                </select>
            </div>
            <div class="form-group">
                <label>Upload Resume (.pdf or .docx)</label>
                <input type="file" id="resumeFile" accept=".pdf,.docx,.txt">
                <div class="file-info" id="fileInfo"></div>
            </div>
            <button class="primary-btn" id="generateAtsBtn">Generate ATS Score</button>
        </div>

        <div class="ats-results" id="atsResults" style="display: none;">
            <div class="score-card">
                <h2>ATS Score</h2>
                <div class="score-circle">
                    <span id="atsScoreValue">0</span>
                    <span class="score-total">/100</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="keywords-section">
                <div class="keywords-card matched">
                    <h3>Matched Keywords</h3>
                    <div id="matchedKeywords" class="keyword-list"></div>
                </div>
                <div class="keywords-card missing">
                    <h3>Missing Keywords</h3>
                    <div id="missingKeywords" class="keyword-list"></div>
                </div>
            </div>

            <div class="suggestions-card">
                <h2>AI Improvement Suggestions</h2>
                <div id="suggestions" class="suggestions-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
